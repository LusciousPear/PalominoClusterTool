# ====================================== #
# PalominoClusterTool Ansible Hosts File #
# by Palomino for DBAs                   #
# ====================================== #

# this file is an example of how to set up a MHA-enabled
# master/slaves configuration assuming you have 8 database
# hosts on 10.31.41.22[1-8]

# Common to All Cluster Types
# ===========================

# Alerting/Trending -----
[alertmaster]
10.31.41.226
[trendmaster]
10.31.41.227

[alertnodes:children]
mysqlmasters
mysqlslaves
mhamanager

[trendnodes:children]
mysqlmasters
mysqlslaves
mhamanager


# MHA-based Architecture
# ======================

# Servers -----
[mhamanager]
10.31.41.221

[mhanodes:children]
mysqlmasters
mysqlslaves

[mysqlmasters]
10.31.41.222

[mysqlslaves]
10.31.41.223 
10.31.41.224
10.31.41.225

[mysqls:children]
mysqlmasters
mysqlslaves

[mysqls:vars]
master_host=10.31.41.222
repl_user=repl
repl_password=CHANGEME_palominoReplPassword


# Administrativa
# ==============

# All PalominoClusterNodes -----
[palominoclusternodes:children]
alertmaster
alertnodes
trendmaster
trendnodes
mhamanager
mysqlmasters
mysqlslaves

[palominoclusternodes:vars]
trendmaster=10.31.41.227
alertmaster=10.31.41.226

